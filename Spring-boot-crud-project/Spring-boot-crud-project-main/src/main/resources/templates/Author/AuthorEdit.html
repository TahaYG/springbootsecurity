<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Edit Author</title>
</head>

<body>
<div class="container-fluid" align="center">
    <h1>Edit Author</h1>
    <br />
    <form action="#" th:action="@{/Author/edit/{id}(id=${author.id})}" th:object="${author}" method="post">


        <table border="0" cellpadding="10">
            <tr>

                <td><input type="hidden" th:field="*{id}" required /></td>
            </tr>
            <tr>
                <td>Author Name:</td>
                <td><input type="text" th:field="*{name}"  required/></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><input type="text" th:field="*{address}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save </button> </td>


                <td colspan="2"><button onclick="cancelForm()" type="button">Cancel</button> </td>
            </tr>



        </table>

    </form>
</div>
<script type="text/javascript">
    function cancelForm(){
        window.location='/Author';
    }

</script>
</body>
</html>
