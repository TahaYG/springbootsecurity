<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Author</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <style>

        .action-links {
            display: inline-block;
            margin-bottom: 10px;
            background-color: #93910f;
            padding: 5px 10px;
            border-radius: 5px;
            color: white;
        }

        .action-links:hover{
            color: #c28d0a;
        }


         body {
             background-image: url('/typewriter.jpg');
             background-size: cover;
         }
        .container-fluid
        {
            color: #c28d0a;
        }

    </style>
</head>
<body>
<div class="container-fluid text-center">
    <div ><a onclick="gobackhome()">Home</a></div>
    <div><h1>Author List</h1></div>
    <div th:if="${message}" class="alert alert-success" role="alert">
        <span th:text="${message}"></span>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <p th:text="${errorMessage}"></p>
    </div>

    <div>
        <table class="table table-bordered">
            <thead >
            <tr>
                <th>Image</th>
                <th>ID</th>
                <th>NAME</th>
                <th>Address</th>
                <th>
                    <div class="action-links">
                        <a class="h3" th:href="@{/Author/create}">Add Author</a>
                    </div>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="author : ${authorList}">
                <td><img style="width: 1.5cm;height: 1cm;" th:src="@{'/images/' + ${author.imgUrl}}"></td>
                <td th:text="${author.id}"></td>
                <td th:text="${author.name}"></td>
                <td th:text="${author.Address}"></td>
                <td>
                    <div class="action-links">
                        <a class="h4 " th:href="@{'/Author/edit/' + ${author.id}}" >EDIT</a>
                    </div>
                    <div class="action-links">
                        <a class="h5" th:href="@{'/Author/delete/' + ${author.id}}" >DELETE</a>
                    </div>
                    <div class="action-links">
                        <a class="h5" th:href="@{'/Author/apublishlist/' + ${author.id}}" >MAKE A PUBLISH</a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script type="text/javascript">
    function gobackhome(){
        window.location='/pindex';
    }

</script>
</body>
</html>
