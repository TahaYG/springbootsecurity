<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Create a Publish</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>

<body>
<div class="container-fluid" align="center">
    <h1>Create a Publish</h1>
    <br />
    <form action="#" th:action="@{/Book/createb/{id}(id=${book.id})}" th:object="${publish}" method="post">


        <table border="0" cellpadding="10">
            <tr style="color: purple">

                <td align="center">
                    <label for="book">Book Name:</label>
                    <input type="hidden" name="book" th:value="${book.id}">
                    <input type="text" id="book" class="form-control" name="book" th:value="${book.name}" readonly>
                </td>


            </tr>

            <tr>

                <td><input type="hidden" th:field="*{id}" required /></td>
            </tr>

            <tr>
                <label for="author">Select Author:</label>
                <select id="author" class="form-control" th:field="*{author}">

                <option value="">-- Select Author --</option>
                    <option th:each="author : ${authors}"
                            th:value="${author.id}"
                            th:text="${author.name}">author
                    </option>

                </select>
            </tr>

            <tr>
                <td>Date:</td>
                <td><input type="date" th:field="*{date}" /></td>
            </tr>
            <tr>
                <td>Edition:</td>
                <td><input type="text" th:field="*{edition}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save </button> </td>
                <td colspan="2"><button onclick="cancelForm()" type="button">Cancel</button> </td>
            </tr>
        </table>

    </form>
</div>
<script type="text/javascript">
    function cancelForm(){
        window.location='/pindex';
    }
</script>
</body>
</html>
