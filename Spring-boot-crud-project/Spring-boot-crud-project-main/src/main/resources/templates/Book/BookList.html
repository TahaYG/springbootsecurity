<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <style>



        .action-links {
            display: inline-block;
            margin-bottom: 10px;
            background-color: #93910f;
            padding: 5px 10px;
            border-radius: 5px;
            color: white;

        }
        .action-links:hover{
            color: #c28d0a;
        }


         body {
             background-image: url('/book.webp');
             background-size: cover;
         }
        .container-fluid
        {
            color: #c28d0a;
        }

    </style>
</head>
<body>
<div class="container-fluid text-center">
    <div ><a onclick="gobackhome()">Home</a></div>

    <div><h1>Book List</h1></div>
    <div th:if="${message}" class="alert alert-success" role="alert">
        <span th:text="${message}"></span>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <p th:text="${errorMessage}"></p>
    </div>

    <div>
        <table class="table table-bordered">
            <thead >
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>TITLE</th>
                <th>PUBLÄ°SHER</th>
                <th>
                    <div class="action-links">
                        <a class="h3" th:href="@{/Book/create}">Add Book</a>
                    </div>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${listBook}">
                <td th:text="${book.id}"></td>
                <td th:text="${book.name}"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.publisher}"></td>
                <td>
                    <div class="action-links">
                        <a class="h4 " th:href="@{'/Book/edit/' + ${book.id}}" >EDIT</a>

                    </div>
                    <div class="action-links">
                        <a class="h5" th:href="@{'/Book/delete/' + ${book.id}}" >DELETE</a>
                    </div>
                    <div class="action-links">
                        <a class="h5" th:href="@{'/Book/bpublishlist/' + ${book.id}}" >MAKE A PUBLISH</a>
                    </div>

                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
<script type="text/javascript">
    function gobackhome(){
        window.location='/index';
    }

</script>
</body>
</html>
