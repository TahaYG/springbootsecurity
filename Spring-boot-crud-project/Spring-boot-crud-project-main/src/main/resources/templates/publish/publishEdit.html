<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Edit Publish</title>
</head>

<body>
<div class="container-fluid" align="center">
    <h1>Edit publish </h1>
    <br />
    <form action="#" th:action="@{/publish/update/{id}(id=${publish.id})}" th:object="${publish}" method="post">


        <table border="0" cellpadding="10">

            <tr>
                <td>Author Name:</td>
                <td><input type="hidden"  th:field="${publish.author.name}"  /></td>
            </tr>
            <tr>
                <td>Book Name:</td>
                <td><input type="hidden"  th:field="${publish.book.name}" /></td>
            </tr>

            <tr>
                <td>Edition:</td>
                <td><input type="text" name="edition" th:field="${publish.edition}"/></td>
            </tr>
            <tr>
                <td>Date:</td>
                <td><input type="date" name="date" th:field="${publish.date}" /></td>
            </tr>

            <tr>
                <td colspan="2"><button type="submit">Save </button> </td>


                <td colspan="2"><button onclick="cancelform()" type="submit">Cancel</button> </td>
            </tr>



        </table>

    </form>
</div>
<script type="text/javascript">
    function cancelform(){
        window.location='/publishes';
    }

</script>
</body>
</html>
