<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Publish</title>
</head>
<body>
<div class="container-fluid" align="center">
    <h1>Create New Publish</h1>
    <br />
    <form action="#" th:action="@{/publish/add}" method="post">
        <table border="0" cellpadding="10">
            <tr>

                <td><input type="hidden" name="id"  required /></td>
            </tr>
            <tr>
            <td>Author Name:</td>
            <td><input type="text" name="authorName" required/></td>
        </tr>
            <tr>
                <td>Book Name:</td>
                <td><input type="text" name="bookName" required/></td>
            </tr>

            <tr>
                <td>Edition:</td>
                <td><input type="text" name="edition"  required/></td>
            </tr>
            <tr>
                <td>Date:</td>
                <td><input type="date" name="date"  required/></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Save</button>
                    <button type="button" onclick="cancelForm()">Cancel</button>
                </td>
            </tr>
        </table>
    </form>
</div>
<script type="text/javascript">
    function cancelForm() {
        window.location = '/publishes';
    }
</script>
</body>
</html>
